<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Таблицы</title>
</head>

<body>
    <table width="30%" border="1" align="center">
        <caption><em>Прогноз погоды</em></caption>
        <tr>
            <th><b>Город</b></th>
            <th><b>Утро</b></th>
            <th><b>День</b></th>
            <th><b>Вечер</b></th>
            <th><b>Ночь</b></th>
        </tr>
        <tr>
            <th><b>Минск</b></th>
            <td>-5&#176;</td>
            <td>+5&#176;</td>
            <td rowspan="2">+2&#176;</td>
            <td>-10&#176;</td>
        </tr>
        <tr>
            <th><b>Брест</b></th>
            <td>0&deg;</td>
            <td>+9&deg;</td>
            <td>-4&deg;</td>
        </tr>
    </table>
</body>

</html>
